<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regester</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container_login">
        <div class="regester">
            <h2>Login</h2>
            <form class="form_reg" action="login.php" method="post">
                <div class="input-group">
                    <label for="username">Username</label><br>
                    <input type="text" name="username" id="username" required>
                </div>
                <div class="input-group">
                    <label for="lastname">Last Name</label><br>
                    <input type="text" name="lastname" id="lastname" required>
                </div>
                <div class="input-group">
                    <label for="Email">Email</label><br>
                    <input type="email" name="Email" id="Email">
                </div>
                <div class="input-group">
                    <label for="password">Password</label><br>
                    <input type="password" name="password" id="password" required>
                </div>
                <div class="input-group">
                    <label for="repate_password">Repate Password</label><br>
                    <input type="password" name="repate_password" id="repate_password" required>
                </div>
                <div class="input-group">
                    <button type="submit" class="btn">Regester</button>
                </div>
                <div class="input-group">
                    <a href="login.html" class="btn">Login</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
